<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-warning text-center mt-5">

    <form id=" tempCalc" onsubmit="calculateTemp(); return false">
    
    <label for="temp" >Please Enter Temperateure</label>
    <br/> <input type="number" name="temp" id="temp" class="mt-2" class="form-control">
    <select name="temp_diff" id="temp_diff">
        <option value="cel">Celcius</option>
        <option value="fah">Farenheit</option>
    </select> <br/>
    
    <button type="submit" class="btn btn-success mt-3">Convert</button><br/>
    <div class="container-fluid row mt-1 bg-success text-white">

        <span id="resultContainer"></span>
    </div>
    
    </form>



    <script src="./scritpt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
